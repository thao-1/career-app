<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CareerHack - Application History</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f8f9fa;
      line-height: 1.6;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      border-radius: 12px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin-bottom: 16px;
    }
    
    .title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
    }
    
    .subtitle {
      color: #666;
      font-size: 16px;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .stat-number {
      font-size: 32px;
      font-weight: bold;
      color: #FFD700;
      margin-bottom: 8px;
    }
    
    .stat-label {
      color: #666;
      font-size: 14px;
    }
    
    .filters {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .filter-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      align-items: end;
    }
    
    .filter-group {
      display: flex;
      flex-direction: column;
    }
    
    .filter-label {
      font-weight: 500;
      margin-bottom: 8px;
      color: #333;
    }
    
    .filter-input {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    
    .applications {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    
    .applications-header {
      padding: 20px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .applications-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }
    
    .export-btn {
      padding: 8px 16px;
      background: #FFD700;
      color: #333;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
    }
    
    .application-item {
      padding: 20px;
      border-bottom: 1px solid #eee;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 20px;
      align-items: center;
    }
    
    .application-item:last-child {
      border-bottom: none;
    }
    
    .application-info {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .job-title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }
    
    .company-info {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #666;
      font-size: 14px;
    }
    
    .application-meta {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 12px;
      color: #888;
    }
    
    .status-badge {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .status-applied {
      background: #e3f2fd;
      color: #1976d2;
    }
    
    .status-interview {
      background: #e8f5e8;
      color: #2d5a2d;
    }
    
    .status-rejected {
      background: #ffeaea;
      color: #d63031;
    }
    
    .site-badge {
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: 500;
      text-transform: uppercase;
    }
    
    .site-linkedin { background: #0077b5; color: white; }
    .site-indeed { background: #2557a7; color: white; }
    .site-glassdoor { background: #0caa41; color: white; }
    .site-ziprecruiter { background: #1976d2; color: white; }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }
    
    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
    
    .action-buttons {
      display: flex;
      gap: 8px;
    }
    
    .btn {
      padding: 6px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;
      color: #333;
      text-decoration: none;
      font-size: 12px;
      cursor: pointer;
    }
    
    .btn:hover {
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">âš¡</div>
    <div class="title">Application History</div>
    <div class="subtitle">Track your job applications and success rate</div>
  </div>

  <div class="stats">
    <div class="stat-card">
      <div class="stat-number" id="totalApplications">0</div>
      <div class="stat-label">Total Applications</div>
    </div>
    <div class="stat-card">
      <div class="stat-number" id="thisWeek">0</div>
      <div class="stat-label">This Week</div>
    </div>
    <div class="stat-card">
      <div class="stat-number" id="responseRate">0%</div>
      <div class="stat-label">Response Rate</div>
    </div>
    <div class="stat-card">
      <div class="stat-number" id="interviews">0</div>
      <div class="stat-label">Interviews</div>
    </div>
  </div>

  <div class="filters">
    <div class="filter-row">
      <div class="filter-group">
        <label class="filter-label">Search</label>
        <input type="text" id="searchFilter" class="filter-input" placeholder="Job title or company">
      </div>
      <div class="filter-group">
        <label class="filter-label">Site</label>
        <select id="siteFilter" class="filter-input">
          <option value="">All Sites</option>
          <option value="linkedin">LinkedIn</option>
          <option value="indeed">Indeed</option>
          <option value="glassdoor">Glassdoor</option>
          <option value="ziprecruiter">ZipRecruiter</option>
        </select>
      </div>
      <div class="filter-group">
        <label class="filter-label">Status</label>
        <select id="statusFilter" class="filter-input">
          <option value="">All Status</option>
          <option value="applied">Applied</option>
          <option value="interview">Interview</option>
          <option value="rejected">Rejected</option>
        </select>
      </div>
      <div class="filter-group">
        <label class="filter-label">Date Range</label>
        <select id="dateFilter" class="filter-input">
          <option value="">All Time</option>
          <option value="today">Today</option>
          <option value="week">This Week</option>
          <option value="month">This Month</option>
        </select>
      </div>
    </div>
  </div>

  <div class="applications">
    <div class="applications-header">
      <div class="applications-title">Recent Applications</div>
      <button class="export-btn" id="exportBtn">Export CSV</button>
    </div>
    <div id="applicationsList">
      <div class="empty-state">
        <div class="empty-icon">ðŸ“‹</div>
        <div>No applications found</div>
        <div style="font-size: 14px; margin-top: 8px;">Start applying to jobs to see your history here</div>
      </div>
    </div>
  </div>

  <script src="history.js"></script>
</body>
</html>
